    <!DOCTYPE html>
    <html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Hobbies</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                background-color: #121212;
                color: #fff;
                font-family: Arial, sans-serif;
                text-align: center;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                height: 100vh;
            }

            .hobbies-content {
                max-width: 600px;
                z-index: 1;
            }

            h1 {
                font-size: 2.5rem;
                margin-bottom: 20px;
                padding-top: 20px;
            }

            
            .main-photo-wrapper {
                position: relative;
                width: 100%;
                height: 250px; 
                margin-bottom: 20px;
            }

            
            .main-photo-title {
                font-size: 1.5rem;
                font-weight: bold;
                color: #fff;
                margin-bottom: 5px; 
                position: absolute;
                top: 5px; 
                left: 20px;
                z-index: 2;
            }

            
            .main-photo {
                width: 100%;
                height: 100%;
                object-fit: cover;
                border-radius: 8px;
                border: 2px solid #fff; 
            }

            
            .hobbies-description {
                font-size: 1.2rem;
                margin-bottom: 30px;
                line-height: 1.6;
                text-align: justify;
                padding: 0 20px;
                color: #ccc;
            }

            .photo-gallery {
                display: flex;
                justify-content: space-between;
                gap: 10px;
                margin-bottom: 20px;
            }

            .photo-gallery img {
                width: 30%;
                height: 200px;
                object-fit: cover;
                border-radius: 8px;
                border: 2px solid #fff;
            }

            .btn-back {
                margin-top: 20px;
                padding: 10px 20px;
                background-color: #fff;
                color: #121212;
                text-decoration: none;
                border-radius: 5px;
                font-weight: bold;
                display: inline-block;
                text-align: center;
                transition: background-color 0.3s ease;
            }

            .btn-back:hover {
                background-color: #ccc;
            }
        </style>
    </head>
    <body>

        <div class="hobbies-content">
            <h1>My Hobbies</h1>

            <div class="main-photo-wrapper">
                <div class="main-photo-title"></div>
                <img src="film2.jpg" alt="Main Hobby" class="main-photo">
            </div>

            <div class="hobbies-description">
                <p>
                    Мое главное хобби — это просмотр фильмов. Я веду собственный список лучших по-моему мнению фильмов. Также я являюсь большим фанатом Квентина Тарантино, каждый его фильм считаю шедевром кинематографа.
                </p>
            </div>

            <!-- Фото галерея с 3 изображениями -->
            <div class="photo-gallery">
                <img src="tar.jpg" alt="Hobby 1">
                <img src="tar2.jpg" alt="Hobby 2">
                <img src="tar1.jpg" alt="Hobby 3">
            </div>

            <!-- Кнопка "Back to Home" с прежним стилем -->
            <a href="index.html" class="btn-back">← Back to Home</a>
        </div>

    </body>
    </html>
