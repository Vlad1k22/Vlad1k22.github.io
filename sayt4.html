<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My City - Vladislav Lyudkevich</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #121212;
      color: #fff;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .city-photo {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 20px;
    }

    .btn-next {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      display: inline-block;
      text-align: center;
    }

    .btn-next:hover {
      background-color: #0056b3;
    }

    .btn-back {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #fff;
      color: #121212;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      display: inline-block;
      text-align: center;
    }

    .btn-back:hover {
      background-color: #ccc;
    }

    .table-container {
      margin-top: 30px;
      overflow-x: auto;
    }

    table {
      width: 40%;
      border-collapse: collapse;
      margin: 0 auto;
    }

    table, th, td {
      border: 1px solid #fff;
    }

    th, td {
      padding: 10px;
      text-align: center;
      font-size: 1rem;
    }

    th {
      background-color: #333;
    }

    td {
      background-color: #222;
    }

    video {
      width: 100%;
      height: 200px;
      border: none;
    }

    /* Новый стиль для изображений */
    img {
      width: 100%;
      height: auto;
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>

    <h1>Welcome to My City</h1>

    <div class="container">
        <img src="kara.jpg" alt="City Photo" class="city-photo">
        <a href="https://ru.wikipedia.org/wiki/%D0%9A%D0%B0%D1%80%D0%B0%D1%87%D0%B5%D0%B2" class="btn-next">Далее</a>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Главные места</th>
                    <th>Видео, фото</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Экскурсия по городу</td>
                    <td>
                        <video controls>
                            <source src="карачев.mp4" type="video/mp4">
                        </video>
                    </td>
                </tr>
                <tr>
                    <td>Краеведческий музей</td>
                    <td>
                        <img src="m.jpg" alt="Краеведческий музей">
                    </td>
                </tr>
                <tr>
                    <td>Главная площадь</td>
                    <td>
                        <img src="p.jpg" alt="Исторический центр">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <a href="index.html" class="btn-back">← Back to Home</a>

</body>
</html>
